<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Flashcards</title>
    <meta name="description" content="Learn Japanese Hiragana and Katakana with flashcards. 히라가나/카타카나 암기/테스트">
    <link rel="stylesheet" href="styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B2SBD334RC"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-B2SBD334RC');
    </script>
</head>
<body>
    <div class="container">
        <div class="spacer top-spacer"></div>
        <div class="flash-card-container">
            <div id="selection">
                <!-- <label for="script-select">Select script:</label> -->
                <select id="script-select">
                    <option value="hiragana">Hiragana</option>
                    <option value="katakana">Katakana</option>
                    <option value="hiragana+">Hiragana+</option>
                    <option value="katakana+">Katakana+</option>
                </select>
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
                <div id="progress-bar-correct"></div>
                <div id="progress-bar-incorrect"></div>
            </div>
            <div id="flash-card" class="flash-card">
                <!-- Japanese character will be displayed here -->
            </div>
            <div id="answer-container">
                <input type="text" id="answer" placeholder="Pronunciation">
            </div>
            <button id="check-answer">Check Answer</button>
            <div id="result"></div>
            <button id="next-char" style="display: none;">Next</button>
        </div>
        <footer>
            <p><a href="https://github.com/junnushon/hiragana-flash" target="_blank">https://github.com/junnushon/hiragana-flash</a></p>
        </footer>
        <div class="spacer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
